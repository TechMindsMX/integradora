                                              Contrato de Mutuo Simple que celebran $emisor, por una parte, a quien en lo sucesivo se le denominará <strong>EL MUTUANTE</strong>; y pór una segunda parte $receptor, quien en lo sucesivo se le denominará <strong>EL MUTUARIO</strong>, al tenor de las siguientes decaraciones y Cláusulas.
                                              </div>

                                              <h3 class="cabeceras_mutuo"><span style="text-decoration:underline">DECLARACIONES</span></h3>

                                              <div>
                                              <div>
                                              <p>I.- <strong>Declara El Mutuante:</strong></p>
                                              &NonBreakingSpace;1.1 Ser una persona legalmente constituida conforme a las leyes de la República Mexicana, cuyos datos se identifican como anexo 1.
                                              </div>
                                              <div>
                                              <p>II.- <strong>Declara El Mutuario:</strong></p>
                                              &NonBreakingSpace;1.1 2.1 Ser unapersona legalmente contituida conforme a las leyes de la República Mexicana, cuyos Datos se identifican como anexo 2.
                                              </div>
                                              </div>

                                              <p>Expuesto lo anterior, las partes deciden celebrar el precente acuerdo de coluntades al tenor de las siguientes:</p>

                                              <h3 class="cabeceras_mutuo"><span style="text-decoration: underline;">CLAUSULAS</span></h3>

                                              <p><strong>PRIMERA</strong>: EL MUTUANTE da en mutuo a EL MUTUANTE, quien lo acepta, la suma de $totalAmount, que el MUTUARIO recibe en este acto en transferencia electrónica, sirviendo el comprobante de la transferencia como suficiente recibo y el presente contrato como carta de adeudo</p>
                                              <p><strong>SEGUNDA</strong>: El término de restitución del valor dado en mutuo, será segun la tabla de amortización en el anexo 3</p>
                                              <p><strong>TERCERA</strong>: El Mutuario pagará a favor del Mutuante el interes descrito en la tabla de amortización en el anexo 3</p>
                                              <p><strong>CUARTA</strong>: El pago de interes y capital del mutuo será pagado mediante transferencia electrónica en la cuenta CLABE y Banco que señale El Mutuante.</p>
                                              <p><strong>QUINTA</strong>: EL MUTUARIO podrá hacer el pago del capital adeudado antes de la fecha de vencimiento, esto sin generar ninguna penalización por el pago anticipado.</p>
                                              <p><strong>SEXTA</strong>: Las partes informan sus domicilios como se menciona en las declaraciones 1.2 2.3 respectivamente del presente contrato, donde será válida toda notificacnión que se deba hacer</p>
                                              <p><strong>SEPTIMA</strong>: El presente contrato tiene el carácter de Título Ejecutivo conforme a las normas civiles y comerciales sometido a los juzgados y tribunales del Distrito Federal.</p>

                                              <p>En prueba de conformidad se firman dos ejemplares de un mismo tenor, en la ciudad de México, Distrito Federal, a los $todayDate</p>


